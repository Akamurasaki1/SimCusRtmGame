<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>簡易音ゲー</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #gameArea {
      position: relative;
      top:200px;
      width: 100vw;
      height: 100vh;
      background-size: cover;
    }
    #bgVideo {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .note {
      position: absolute;
      width: 40px;
      height: 40px; /*width と height で指定されている random() 関数は同じキャッシュキーを持つため、常に同じ値が返されます*/
      border-radius: 50%;
      cursor: pointer;
      border: ridge 2px;
      border-color: black;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255,255,255,0.7);
      padding: 10px;
      border-radius: 10px;
      border:dotted;
    }
    #startBtn {
        position:center;
        width:100px;
        height:100px;
        justify-content: center;
        aspect-ratio: auto;
        border-radius: 50%;
        font-size:250%;
        border:ridge 2px;
        background-color: azure;
    }
    #stopBtn{
        position:center;
        width:100px;
        height:100px;
        justify-content: center;
        aspect-ratio: auto;
        border-radius: 50%;
        font-size:250%;
        border:ridge 2px;
        background-color: black;
        color:aliceblue;
    }
    
    #startBtn:active{
        border:groove 2px;
        background-color: aqua;
    }
    #stopBtn:active{
        border:groove 2px;
        background-color: gray;
    }
    #freezeBtn{
        position:center;
        width:100px;
        height:100px;
        justify-content: center;
        aspect-ratio: auto;
        border-radius: 50%;
        font-size:250%;
        border:ridge 2px;
        background-color:darkslateblue;
        color:aliceblue;
        transform:rotateX('1.7rad')
    }
    #freezeBtn:active{
        border:groove 2px;
        background-color: darkorange;
    }
    #combo{
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-shadow: 1px 1px 4px black;
    z-index: 20;
    }
    #perfectnum{
    position: absolute;
    top: 35px;
    right: 10px;
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-shadow: 1px 1px 4px black;
    z-index: 20;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="audioFile" style="font-size:15px; ">Music:</label>
    <input  type="file" id="audioFile" accept="audio/*" >
    <input type="number" id="bpm" placeholder="BPM" />
    <label for="bgImage" style="font-size:15px;">Picture:</label>
    <input type="file" id="bgImage" accept="image/*" />
    <label for="bgVideoFile" style="font-size:15px;">Movie:</label>
    <input type="file" id="bgVideoFile" accept="video/*" />
    <button id="startBtn">▷</button>
    <button id="freezeBtn">〓</button>
    <button id="stopBtn">⏹</button>
  </div>
  <!-- controlsの外に combo表示を追加 -->
    <div id="combo">Combo: 0</div>
    <div id="perfectnum">PERFECT: 0</div>

  <video id="bgVideo" autoplay loop muted playsinline></video>
  <div id="gameArea"></div>
  <audio id="music" controls style="display:none;"></audio>
  <script src="main.js"></script>
</body>
</html>
